<!DOCTYPE html>
<html>
<head><title>Admin</title><link rel="stylesheet" href="style.css"></head>
<body>
  <h2>Admin Panel</h2>
  <h3>Create User</h3>
  <input id="newu" placeholder="Username">
  <input id="newp" type="password" placeholder="Password">
  <button onclick="create()">Create</button>
  <p id="res"></p>
  <h3>User List</h3>
  <ul id="list"></ul>
  <script>
    function refresh() {
      fetch("http://localhost:5000/api/admin/list-users")
        .then(r=>r.json()).then(data=>{
          list.innerHTML = "";
          data.forEach(u=>{
            const li = document.createElement("li");
            li.innerHTML = u.username + " â€” ";
            const d = document.createElement("input");
            d.type = "date"; d.value = u.salaryStatus.date || "";
            li.append(d);
            const c = document.createElement("input");
            c.type = "checkbox";
            c.checked = u.salaryStatus.isCredited;
            li.append(c);
            const btn = document.createElement("button");
            btn.innerText = "Set";
            btn.onclick = () => {
              fetch("http://localhost:5000/api/admin/set-salary", {
                method: "POST",
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({
                  username: u.username,
                  date: d.value,
                  isCredited: c.checked
                })
              }).then(r=>r.json()).then(()=>refresh());
            };
            li.append(btn);
            list.append(li);
          });
        });
    }
    function create() {
      fetch("http://localhost:5000/api/admin/create-user", {
        method:"POST",
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({ username: newu.value, password: newp.value })
      }).then(r=>r.json()).then(x=>{ res.innerText = x.message; refresh() });
    }
    refresh();
  </script>
</body>
</html>
<button onclick="toggleTheme()">Toggle Theme</button>
<script>
  function toggleTheme() {
    document.body.classList.toggle("dark");
  }
</script>
<button onclick="resetAll()">Reset All Data</button>
<script>
  function resetAll() {
    fetch("http://localhost:5000/api/admin/reset", { method: "POST" })
      .then(res => res.json()).then(msg => alert(msg.message));
  }
</script>
